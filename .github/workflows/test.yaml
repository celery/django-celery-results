name: Test

on:
    pull_request:
        branches: [ "main" ]

    push:
        branches: [ "main" ]

jobs:
    matrix:
        name: Unittest Matrix
        runs-on: blacksmith-4vcpu-ubuntu-2204
        strategy:
            matrix:
                python-version: [ "3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "pypy3.9" ]
                django: [ "32", "42", "50", "51" ]
                exclude:
                    - python-version: "3.13"
                      django: "32"
                    - python-version: "3.13"
                      django: "42"
                    - python-version: "3.13"
                      django: "50"
                    - python-version: "3.11"
                      django: "32"
                    - python-version: "3.8"
                      django: "50"
                    - python-version: "3.9"
                      django: "50"
                    - python-version: "pypy3.9"
                      django: "50"
                    - python-version: "3.8"
                      django: "51"
                    - python-version: "3.9"
                      django: "51"
                    - python-version: "pypy3.9"
                      django: "51"
                    - python-version: "3.12"
                      django: "32"

        services:
            postgres:
                image: postgres
                # Set health checks to wait until postgres has started
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    # Maps tcp port 5432 on service container to the host
                    - 5432:5432
                env:
                    # Docker image requires a password to be set
                    POSTGRES_PASSWORD: "postgres"

        steps:
            -   uses: actions/checkout@v3
            -   uses: actions/setup-python@v4
                with:
                    python-version: ${{ matrix.python-version }}
            -   run: pip install tox
            -   run: tox -v -- -v
                env:
                    TOXENV: py-django${{ matrix.django }}

    rest:
        name: Integration/Coverage/Docs/Codestyle
        runs-on: blacksmith-4vcpu-ubuntu-2204
        strategy:
            matrix:
                toxenv: [ flake8, pydocstyle, cov, integration ]
        services:
            postgres:
                image: postgres
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432
                env:
                    POSTGRES_PASSWORD: "postgres"

        steps:
            -   uses: actions/checkout@v3
            -   uses: actions/setup-python@v4
                with:
                    python-version: 3.9
            -   run: pip install tox
            -   run: tox -v -- -v
                env:
                    TOXENV: ${{ matrix.toxenv }}
