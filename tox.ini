[tox]
envlist =
    2.7-django1.11
    pypy-django1.11
    3.5-django2.0
    3.5-django1.11
    3.6-django2.0
    3.6-django1.11
    3.6-django2.1
    3.6-django2.2


    flake8
    flakeplus
    apicheck
    pydocstyle
    cov

[testenv]
deps=
    -r{toxinidir}/requirements/default.txt
    -r{toxinidir}/requirements/test.txt
    -r{toxinidir}/requirements/test-ci.txt

    django2.2: -r{toxinidir}/requirements/test-django22.txt
    django2.1: -r{toxinidir}/requirements/test-django21.txt
    django2.0: -r{toxinidir}/requirements/test-django20.txt
    django1.11: -r{toxinidir}/requirements/test-django111.txt

    cov: -r{toxinidir}/requirements/test-django.txt

    linkcheck,apicheck: -r{toxinidir}/requirements/docs.txt
    flake8,flakeplus,pydocstyle: -r{toxinidir}/requirements/pkgutils.txt
sitepackages = False
recreate = True
commands =
    pip install -U celery==4.3
    pip install -U kombu==4.5
    py.test -xv

basepython =
    2.7,flake8,flakeplus,apicheck,linkcheck,pydocstyle,cov: python2.7
    3.5: python3.5
    3.6: python3.6
    3.7: python3.7
    pypy: pypy
    pypy3: pypy3

[testenv:apicheck]
commands =
    sphinx-build -W -b apicheck -d {envtmpdir}/doctrees docs docs/_build/apicheck

[testenv:linkcheck]
commands =
    sphinx-build -W -b linkcheck -d {envtmpdir}/doctrees docs docs/_build/linkcheck

[testenv:flake8]
commands =
    flake8 {toxinidir}/django_celery_results {toxinidir}/t

[testenv:flakeplus]
commands =
    flakeplus --2.7 {toxinidir}/django_celery_results {toxinidir}/t

[testenv:pydocstyle]
commands =
    pydocstyle {toxinidir}/django_celery_results

[testenv:cov]
usedevelop = true
commands = pip install -U celery==4.3
           pip install -U kombu==4.5
           py.test --cov=django_celery_results --cov-report=xml --no-cov-on-fail
