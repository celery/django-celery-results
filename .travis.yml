language: python
sudo: True
cache: pip
python:
    - '3.6'
os:
    - linux
dist: xenial
env:
  global:
    PYTHONUNBUFFERED=yes
  matrix:
    # - TOXENV=3.7-django2.0
    # - TOXENV=3.7-django1.11
    - TOXENV=flake8
    - TOXENV=flakeplus
    - TOXENV=apicheck
    - TOXENV=pydocstyle
    - TOXENV=cov

matrix:
  include:
    - python: 2.7
      env: TOXENV=2.7-django1.11
    - python: 3.5
      env: TOXENV=3.5-django2.0
    - python: 3.5
      env: TOXENV=3.5-django1.11
    - python: pypy
      env: TOXENV=pypy-django1.11
    - python: 3.5
      env: TOXENV=3.5-django2.1
    - python: 3.5
      env: TOXENV=3.5-django2.2

install: travis_retry pip install -U tox | cat
script: tox -v -- -v
after_success:
  - .tox/$TRAVIS_PYTHON_VERSION/bin/coverage xml
  - .tox/$TRAVIS_PYTHON_VERSION/bin/codecov -e TOXENV
